<div class="modal fade" id="mdl_Search" tabindex="-1" aria-labelledby="mdl_SearchLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 400px;">
        <div class="modal-content" style="background-color: #121212 !important; border: 2px solid #e2b275 !important; border-radius: 12px; color: #e2b275 !important; box-shadow: 0 0 25px rgba(0,0,0,0.8);">

            <div class="modal-header py-2" style="border-bottom: 1px solid rgba(226, 178, 117, 0.2);">
                <h5 class="modal-title fw-bold" id="mdl_SearchLabel" style="color: #e2b275 !important; font-size: 1rem;"><i class="bi bi-search me-1"></i> Gyorskeresés</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close" style="filter: invert(1) sepia(1) saturate(5); transform: scale(0.8);"></button>
            </div>

            <div class="modal-body py-2" style="background: transparent !important;">
                <input type="hidden" id="amitKeresunk" value="0">
                <label for="requesterData" class="form-label small fw-bold mb-1" style="color: rgba(226, 178, 117, 0.8); font-size: 0.75rem;">Keresés névre, vagy névtöredékre:</label>
                <input type="text" class="form-control fw-bold form-control-sm" id="requesterData" placeholder="Írd be a nevet..."
                       style="background-color: #222 !important; border: 1px solid #e2b275 !important; color: #ffffff !important; padding: 8px;">
            </div>

            <div class="d-flex justify-content-center my-2" id="btnradioGroup_Search">
                <div class="btn-group w-100 mx-3" role="group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio_Aktiv" autocomplete="off" checked>
                    <label class="btn btn-outline-warning custom-radio py-1" for="btnradio_Aktiv">Aktívak</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio_Inaktiv" autocomplete="off">
                    <label class="btn btn-outline-warning custom-radio py-1" for="btnradio_Inaktiv">Archív</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio_All" autocomplete="off">
                    <label class="btn btn-outline-warning custom-radio py-1" for="btnradio_All">Mind</label>
                </div>
            </div>
            <div class="modal-footer py-2 d-flex justify-content-between align-items-center" style="border-top: 1px solid rgba(226, 178, 117, 0.2);">

                <div class="d-flex align-items-center ms-2">
                    <label class="small fw-bold me-2" for="langSensitivity" style="color: #e2b275; font-size: 0.7rem; cursor: pointer; margin-bottom: 0;">
                        Nyelvérzékenység
                    </label>
                    <div class="form-check form-switch p-0 m-0" style="min-height: auto;">
                        <input class="form-check-input custom-switch shadow-none m-0" type="checkbox" id="langSensitivity" checked
                               style="cursor: pointer; width: 2.5em; height: 1.25em; float: none;">
                    </div>
                </div>

                <div>
                    <button type="button" class="btn btn-sm" data-bs-dismiss="modal" style="background-color: #333; border: 1px solid #555; color: #fff;">
                        Mégse
                    </button>
                    <button type="button" class="btn btn-sm" id="searchBtn"
                            onclick="executeSearch()"
                            style="background-color: #e2b275 !important; border: none; color: #000; font-weight: bold; padding-left: 20px; padding-right: 20px;">
                        <i class="bi bi-search"></i> Keresés
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="mdl_AddNewPerson" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content modal-content-custom">
            <div class="modal-header py-2">
                <h5 class="modal-title fw-bold" style="color: #e2b275; font-size: 1.1rem;">
                    <i class="bi bi-person-plus-fill me-2"></i> Új munkatárs rögzítése
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"
                        style="filter: invert(1) sepia(1) saturate(5); transform: scale(0.8);"></button>
            </div>

            <form action="/persec/add_person" method="POST" autocomplete="off">
                <div class="modal-body py-3">
                    <input type="hidden" name="valid_e" value="1">

                    <div class="row g-3">
                        <div class="col-md-2">
                            <label class="form-label small fw-bold mb-1" style="color: rgba(226, 178, 117, 0.8);">Titulus:</label>
                            <input type="text" name="titulus" class="form-control form-control-sm" placeholder="pl. Dr.">
                        </div>
                        <div class="col-md-5">
                            <label class="form-label small fw-bold mb-1" style="color: rgba(226, 178, 117, 0.8);">Jelenlegi név:</label>
                            <div class="input-group input-group-sm">
                                <input type="text" id="input_nev" name="nev" class="form-control" required>
                                <button class="btn btn-outline-warning" type="button" onclick="copyName()" title="Másolás születési névhez">
                                    <i class="bi bi-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <label class="form-label small fw-bold mb-1" style="color: rgba(226, 178, 117, 0.8);">Születési név:</label>
                            <input type="text" id="input_szuletesiNev" name="szuletesiNev" class="form-control form-control-sm" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label small fw-bold mb-1" style="color: rgba(226, 178, 117, 0.8);">Születési hely:</label>
                            <input type="text" name="szuletesiHely" class="form-control form-control-sm" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small fw-bold mb-1" style="color: rgba(226, 178, 117, 0.8);">Születési idő:</label>
                            <input type="date" name="szuletesiIdo" class="form-control form-control-sm" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small fw-bold mb-1" style="color: rgba(226, 178, 117, 0.8);">Anyja neve:</label>
                            <input type="text" name="anyjaNeve" class="form-control form-control-sm" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label small fw-bold mb-1" style="color: rgba(226, 178, 117, 0.8);">Rendfokozat:</label>
                            <select name="rendfokozat" class="form-select form-select-sm" required>
                                <option value="" selected disabled>Válasszon...</option>
                                {% for r in rendfokozatok %}
                                <option value="{{ r.id }}">{{ r.rendfokozat }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold mb-1" style="color: rgba(226, 178, 117, 0.8);">Beosztás</label>
                            <select name="beosztas" class="form-select form-select-sm" required>
                                <option value="" selected disabled>Válasszon...</option>
                                {% for b in beosztasok %}
                                <option value="{{ b.id }}">{{ b.beosztas }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-12">
                            <label class="form-label small fw-bold mb-1" style="color: rgba(226, 178, 117, 0.8);">Megjegyzés:</label>
                            <textarea name="memo" class="form-control" rows="2" style="font-size: 0.85rem;"></textarea>
                        </div>
                    </div>
                </div>

                <div class="modal-footer py-2">
                    <button type="button" class="btn btn-sm" data-bs-dismiss="modal" style="background-color: #333; border: 1px solid #555; color: #fff;">
                        Mégse
                    </button>
                    <button type="submit" class="btn btn-sm" style="background-color: #e2b275 !important; border: none; color: #000; font-weight: bold; padding-left: 20px; padding-right: 20px;">
                        <i class="bi bi-save"></i> Mentés az adatbázisba
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
